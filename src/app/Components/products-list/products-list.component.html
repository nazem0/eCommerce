<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<section>
    <app-filters></app-filters>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 justify-content-center align-items-center">
            <ng-container *ngFor="let product of products;let i = index">
                <div>
                    <div class="card d-flex flex-column align-items-center justify-content-center py-2">
                        <div class="shadow rounded-circle p-3">
                            <img class="product-image" [src]="product.image| nullImage" alt="">
                        </div>
                        <div class="card-body text-center">
                            <a class="link-primary text-decoration-none" [routerLink]="['/product',product.id]">
                                <h5 class="card-title">{{product.title | productNameAdjuster}}</h5>
                            </a>
                            <p class="card-text">{{product.price | currency}}</p>
                        </div>
                        <div class="card-footer text-muted">
                            <div class="text-center">
                                <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                        <path fill="#f0d000"
                                            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                                    </svg>
                                    <span>{{product.rating.rate}} | {{product.rating.count}}</span>
                                </div>
                            </div>
                            <button class="btn btn-primary" (click)="CartService.AddToCart(product.id)">Add to
                                Cart</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
