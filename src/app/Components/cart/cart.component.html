<section>
    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Count</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of CartService.CartList;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>
                        <img [src]="product.image" alt="">
                    </td>
                    <td><a routerLink="/product/{{product.id}}">{{product.title | productNameAdjuster}}</a></td>
                    <td>{{product.price | currency}}</td>
                </tr>
                <tr>
                    <th colspan="3">Total Price</th>
                    <th>{{TotalPrice | currency}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</section>
